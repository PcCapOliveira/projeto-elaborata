<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Portifólio - Elaborata</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body class="max-w-6xl mx-auto">
    <section
      id="menu"
      class="hidden fixed h-full w-full bg-white flex-col transition-all opacity-0"
    >
      <div class="pr-6 mt-4 text-right" id="btn-close">
        <button>Close</button>
      </div>
      <ul
        class="mt-32 text-5xl font-bold flex flex-col gap-10 items-center w-full justify-center"
      >
        <a href="index.html"> <li>Home</li></a>
        <a href="works.html"> <li>Works</li></a>
        <a href="blog.html"> <li>Blog</li></a>
        <a href="contato.html"> <li>Contato</li></a>
      </ul>
    </section>
    <header>
      <nav>
        <section
          id="nav-desktop"
          class="hidden md:flex gap-6 justify-end font-bold text-lg"
        >
          <a href="index.html" class="nav-button">Home</a>
          <a href="works.html" class="nav-button">Works</a>
          <a href="blog.html" class="nav-button">Blog</a>
          <a href="contato.html" class="nav-button">Contato</a>
        </section>
        <section id="nav-mobile" class="p-2 h-12 flex justify-end md:hidden">
          <button class="nav-button" id="btn-menu">
            <img src="assets/menu.svg" />
          </button>
        </section>
      </nav>
    </header>
    <main class="p-8">
      <div class="container mx-auto p-8">
        <h1 class="text-2xl font-semibold mb-6">Entre em Contato</h1>
        <form action="#" method="post" class="bg-white p-6 rounded shadow-md">
          <label for="name" class="block mb-1">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-3 py-2 border rounded"
          />

          <label for="email" class="block mb-1">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border rounded"
          />

          <label for="message" class="block mb-1">Mensagem:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full px-3 py-2 border rounded"
          ></textarea>

          <button
            type="submit"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300 ease-in-out"
          >
            Enviar
          </button>
        </form>
      </div>

      <footer>
        <section class="social-media flex justify-center gap-8 pt-14">
          <div class="Facebook">
            <a href="https://www.facebook.com/PaulinhoTOF/" target="_blank">
              <img src="assets/fb.svg" alt="Facebook" />
            </a>
          </div>
          <div class="Instagram">
            <a href="https://www.instagram.com/paulinho.cap/" target="_blank">
              <img src="assets/insta.svg" alt="Instagram" />
            </a>
          </div>
          <div class="Twitter">
            <a href="https://twitter.com/_PaulinhoCwB" target="_blank">
              <img src="assets/Group.svg" alt="Twitter" />
            </a>
          </div>
          <div class="Linkedin">
            <a
              href="https://www.linkedin.com/in/paulo-cesar-de-oliveira/"
              target="_blank"
            >
              <img src="assets/Linkedin.svg" alt="Linkedin" />
            </a>
          </div>
        </section>
        <section class="Copy text-center mt-8 text-xs">
          Copyright ©2023 Todos os direitos reservados.
        </section>
      </footer>
    </main>
    <script>
      function fadeInEffect() {
        let opacity = 0;
        const interval = setInterval(function () {
          opacity += 0.1;
          document.getElementById("menu").style.opacity = opacity.toString();
          if (opacity >= 1) {
            clearInterval(interval);
          }
        }, 100);
      }
      function fadeOutEffect() {
        let opacity = 1;
        const interval = setInterval(function () {
          opacity -= 0.1;
          document.getElementById("menu").style.opacity = opacity.toString();
          if (opacity <= 0) {
            document.getElementById("menu").style.display = "none";
            clearInterval(interval);
          }
        }, 100);
      }
      document
        .getElementById("btn-menu")
        .addEventListener("click", function () {
          document.getElementById("menu").style.display = "flex";
          fadeInEffect();
        });

      document
        .getElementById("btn-close")
        .addEventListener("click", function () {
          fadeOutEffect();
        });
    </script>
  </body>
</html>
